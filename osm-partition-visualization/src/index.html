<!DOCTYPE html>
<html>
  <head>
    <title>Graph Partitioning</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="
https://cdn.jsdelivr.net/npm/@mapbox/polyline@1.2.1/src/polyline.min.js
"></script>

    <script>
      var map = L.map("map").setView(
        [-7.560006569408966, 110.77455061681789],
        15
      );

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
        maxZoom: 19,
      }).addTo(map);

      function generateDistinctColors(n) {
        // evenly spaced hues, then shuffle for randomness
        const arr = Array.from({ length: n }, (_, i) => {
          const h = (360 * i) / n; // hue
          const s = 70; // saturation %
          const l = 55; // lightness %
          return `hsl(${h}, ${s}%, ${l}%)`;
        });
        // Fisher-Yates shuffle
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      const colors = generateDistinctColors(64);

      fetch("nodePerPartitions_kaffpa_solo_jogja_level_0.json") // nodePerPartitions_metis.json nodePerPartitions_inertial_flow.json
        .then((response) => response.json())
        .then((partitions) => {
          const allCoords = [];
          partitions.forEach((partition, index) => {
            const color = colors[index % colors.length];

            const latlngs = partition.nodes.map((node) => [node.lat, node.lon]);

            if (latlngs.length) {
              latlngs.forEach((latlng) => {
                L.circleMarker(latlng, {
                  radius: 0.5,
                  color: color,
                  fillColor: color,
                  fillOpacity: 0.8,
                }).addTo(map);
              });

              allCoords.push(...latlngs);
            }
          });
          if (allCoords.length) {
            map.fitBounds(allCoords);
          }
        })
        .catch((error) => {
          console.error("Error loading nodePerPartitions.json:", error);
        });
    </script>
  </body>
</html>
